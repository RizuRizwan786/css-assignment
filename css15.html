<!DOCTYPE html>
<html>
<head>
<style>


ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>

</head>
<body>
    
    
<h2>The list-style-type Property</h2>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>gobi</li>
  <li>noodles</li>
  <li>sandwich</li>
</ul>

<ul class="b">
  <li>ice cream</li>
  <li>biscuit</li>
  <li>chocolate</li>
</ul>



<p>Example of ordered lists:</p>
<ol class="c">
  <li>pista</li>
  <li>buttersoch</li>
  <li>caramel</li>
</ol>

<ol class="d">
  <li>machuriya</li>
  <li>button chicken</li>
  <li>chicken biryani</li>
</ol>

</body>
</html>
