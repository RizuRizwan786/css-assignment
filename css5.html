<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <title>ID Selectors Example</title>
    <style>
        /* Define CSS for ID selectors */
        #special-heading {
            color: #ff4500; /* Unique color for special heading */
            font-family: Arial, sans-serif; /* Font family */
        }

        #important-paragraph {
            font-size: 18px; /* Larger font size for important paragraph */
            font-weight: bold; /* Bold font weight */
        }
    </style>
</head>
<body>
    <h1 id="special-heading">Special Heading</h1>
    <p>This is a normal paragraph.</p>
    <p id="important-paragraph">This paragraph is important.</p>
</body>
</html>
