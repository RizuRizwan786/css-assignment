<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Internal CSS Styling Example</title>
    <style>
        /* Internal CSS Styles */
        body {
            font-family: Arial, sans-serif; /* Changing font */
            color: #333; /* Changing text color */
            background-color: #f0f0f0; /* Changing background color */
        }
        
        h1 {
            color: #007bff; /* Changing heading color */
        }
        
        p {
            font-size: 18px; /* Changing font size */
        }
        
        .highlight {
            background-color: #00ffa2; /* Changing background color for elements with class 'highlight' */
        }
    </style>

<body>
    <h1>Internal CSS Styling Example</h1>
    <p>This is a paragraph demonstrating internal CSS stylinntg doingg.</p>
    <p class="highlight">This paragraph has a different background color because it has the 'highlight' class.</p>
</body>
</html>
